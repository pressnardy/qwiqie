
{% extends "users/account.html" %}

{% load static %}

{% block title %}<title>Login</title>{% endblock %}
{% block specific_css %}
<link rel="stylesheet" href="{% static 'users/register.css' %}">
<link rel="stylesheet" href="{% static 'users/responsive.css' %}">
<script defer src="{% static 'users/events.js' %}"></script>
{% endblock %}

{% block login %}
    <div id="login-wrapper">
        <div id="login"> <a href="{% url 'users:register' %}" style="text-decoration: none;"> Sign up </a></div>
    </div>
{% endblock %}

{% block sections_wrapper %}
<section>
    <div id="login-section" class="registration-section">
        <div class="form-wrapper">
            <div class="registration-form">
                <div id="escort-title" class="registration-title">
                    <h2>Login</h2> 
                </div>
            </div>
        </div>
        <div class="form-wrapper">
            <form action="#" method="post" class="registration-form">
                {% csrf_token %}
                <label for="email">Username<span id="asterix" style="color: red;">*</span>
                    <div id="signup-group">
                        <input type="text" name="username" id="username" class="form-input" required>
                    </div>
                </label>
                <br>
                <label for="password">Password<span id="asterix" style="color: red;">*</span>
                    <div id="password-group">
                        <input type="password" id="password" name="password" class="form-input negative-margin" required>
                        <div id="svg-container"></div>
                    </div>
                </label>
                <br>
                <div id="registration-buttons">
                    <div class="registration-button-wrapper">
                        <button type="submit" href="#" class="red-button">Login</button>
                    </div>
                    <div class="registration-button-wrapper">
                        <a href="{% url 'users:register' %}" class="red-border-button">Sign up</a>
                    </div>
                </div>
                <br>
            </form>
        </div>
    </div>
</section>
{% endblock %}
